<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="title">Etch A Sketch</h1>
    
    <div class="header">
        <h6>Select the size: <span class="size" id="size">16</span></h6>
        <button id="popup" class="btn btn-danger">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw">Click anywhere to enable drawing</p>
    <div class="box"></div>
    <div class="footer">
        <div class="add">
            <button class="btn btn-dark" id="chooseColorButton">Choose color</button>
            <input type="color" id="colorPicker" style="display: none;">
            <div id="colorDisplay">Selected Color: #000000</div>
        </div>
        <button class="btn btn-warning" onclick="setColor('random')">Random</button>
        <button class="btn btn-primary" onclick="resetBox()">Reset</button>
    </div>
    
</body>
</html>
